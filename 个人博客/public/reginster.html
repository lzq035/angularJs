            <li><a href="#contact">Contact</a></li> -->
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container main">
        <div class="container left">
            <ul class="list-unstyled">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;首页</a></li>
                <li><a href="record.html"><span class="glyphicon glyphicon-print"></span>&nbsp;&nbsp;存档</a></li>
                <li><a href="tag.html"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;标签</a></li>
                <li><a href="signin.html"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;登录</a></li>
                <li><a href="reginster.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;注册</a></li>
                <li>
                    <form>
                        <div class="form-group">
                            <!-- <label for="search"></label> -->
                            <input type="text" id="search" class="form-control" placeholder="搜索...">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
        <div class="container right">
            <header>
                <h1>注册</h1>
            </header>
            <hr>
            <div class="message" style="display:none;"></div>
            <main>
                <form name="form" action="/api/user/reginster">
                    <div class="form-group">
                        <label for="name">昵称：</label>
                        <input type="text" id="name" class="form-control" name="username" placeholder="请输入昵称.." 
                        ng-minlength="2" ng-maxlength="4" ng-pattern="'[\u4e00-\u9fa5]'" required>
                        <!-- <i class="fa fa-check-circle" ng-show="form.username.$valid && form.username.$dirty">昵称符合</i>
                        <i class="fa fa-times-circle" ng-show="form.username.$invalid && form.username.$dirty">昵称不符合</i> -->
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input type="password" id="pwd" class="form-control" name="password" placeholder="请输入密码.."
                        required ng-minlength="6" ng-maxlength="16">
                        <!-- <i class="fa fa-check-circle" ng-show="form.username.$valid && form.username.$dirty">密码符合</i>
                        <i class="fa fa-times-circle" ng-show="form.username.$invalid && form.username.$dirty">密码不符合</i> -->
                    </div>
                    <div class="form-group">
                        <label for="rpwd">确认密码：</label>
                        <input type="password" id="rpwd" class="form-control" name="" placeholder="请输入密码..">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱..">
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="submit" class="form-control btn btn-success" value="注册">
                    </div>
                </form>
            </main>
        </div>
    </div>
    <!-- /.container -->

    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="script/reginster.js"></script>
